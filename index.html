<html lang="ru">

<body>
    <section id="first" class="first">
        <a href="#second" class="btn go_to">
            Кликни меня
        </a>
        <button class="popup">Кликни, чтобы вызвать pop-up</button>
    </section>
    <section id="second" class="second">
        <ul class="gallery">
            <li class="gallery__item">
                <a href="img/img1.jpg" data-lightbox="image-1" data-title="Мое описание">
                    <img src="img/img1.jpg" alt="Gallery item">
                </a>
            </li>
            <li class="gallery__item">
                <a href="img/img2.jpg" data-lightbox="image-1" data-title="Мое описание">
                    <img src="img/img2.jpg" alt="Gallery item">
                    <span>
                        описание
                    </span>
                </a>
            </li>
            <li class="gallery__item">
                <a href="img/img3.jpg" data-lightbox="image-1" data-title="Мое описание">
                    <img src="img/img3.jpg" alt="Gallery item">
                </a>
            </li>
            <li class="gallery__item">
                <a href="img/img4.jpg" data-lightbox="image-1" data-title="Мое описание">
                    <img src="img/img4.jpg" alt="Gallery item">
                </a>
            </li>
        </ul>
    </section>
    <section id="third" class="third">
        <img src="img/img3.jpg" alt="Gallery item" class="move">
    </section>

    <div style="display: none;">
        <div class="box-modal" id="exampleModal">
            <div class="box-modal_close arcticmodal-close">закрыть</div>
            <h3>Заголовок</h3>
            <p>Контент</p>
        </div>

    <a class="callbackkiller cbk-phone cbk-phone-text-none" href="javascript:void(0)" style="display: block; bottom: auto; top: 3699.3px; left: 3%; right: auto;"><div class="cbk-phone-bgr"></div><div class="cbk-phone-content"><div class="cbk-phone-phone cbk-rotate-icon"><i class="ws-icon-phone"></i></div></div><div class="cbk-phone-circle"></div><div class="cbk-phone-second_circle"></div><div class="cbk-phone-third_circle"></div></a>

    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/jquery.arcticmodal-0.3.min.js"></script>
